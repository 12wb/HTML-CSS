<!doctype html>
<html>
	<head>
		<title>CSS的常见属性</title>
		<meta charset="utf-8">
		<style type="text/css">
		/*
			p { color:#ff(红)  66(绿)  00(蓝);}
			p { color:#f(红)  6(绿)  0(蓝);}
		
		p { color:#f60;}
		p { color:#ff6600;}
		
		p {color:#ff0000;}
		
		p {color:#f00;}
		
		
		p { color:rgb红(r),绿(g),蓝(b)}  0~255的取值范围
		
		
		红色 p { color:rgb(255,0,0)}
		
		绿色
		
		p { color:rgb(0,255,0)}
		
		
		p { color:rgb(182,22,206) }
		
		*/ 
		
		.ha { color:rgba(182,22,206,1)}
		.hb { color:rgba(182,22,206,0.8)}
		.hc { color:rgba(182,22,206,0.6)}
		.hd { color:rgba(182,22,206,0.4)}
		.he { color:rgba(182,22,206,0.2)}
		.hf { color:rgba(182,22,206,0.0)}
		</style>
	</head> 
	<body>
		<p>
			<h1 class="ha">麦子学院</h1>
			<h1 class="hb">麦子学院</h1>
			<h1 class="hc">麦子学院</h1>
			<h1 class="hd">麦子学院</h1>		
			<h1 class="he">麦子学院</h1>		
			<h1 class="hf">麦子学院</h1>		
		</p>
	</body>
</html>
